apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-events
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-events-role-binding
subjects:
- kind: ServiceAccount
  name: k8s-event-bridge-service-account
  namespace: k8s-event-bridge-app
roleRef:
  kind: Role
  name: kubernetes-events
  apiGroup: ""
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: k8s-event-bridge-bindings-kubernetes
  labels:
    app: k8s-event-bridge
spec:
  type: bindings.kubernetes
  version: v1
  metadata:
  - name: namespace
    value: k8s-event-bridge-sandbox
---
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: k8s-event-bridge-bindings-eventgrid
  labels:
    app: k8s-event-bridge
spec:
  type: bindings.azure.eventgrid
  version: v1
  metadata:
  - name: accessKey
    value: "<access-key>"
  - name: topicEndpoint
    value: "https://k8s-event-bridge.westeurope-1.eventgrid.azure.net/api/events"
---
apiVersion: v1
kind: Secret
metadata:
  name: k8s-event-bridge-workload-secrets
data:
  AzureWebJobsStorage: <secret>
  FUNCTIONS_WORKER_RUNTIME: ZG90bmV0
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-event-bridge-service-account
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-event-bridge-workload
  labels:
    app: k8s-event-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-event-bridge
  template:
    metadata:
      labels:
        app: k8s-event-bridge
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "k8s-event-bridge"
        # Only define port of Dapr triggers are included
        dapr.io/app-port: "3001"
    spec:
      serviceAccountName: k8s-event-bridge-service-account
      containers:
      - name: k8s-event-bridge
        image: tomkerkhove/k8s-event-bridge:dev
        ports:
        # Port for HTTP triggered functions
        - containerPort: 80
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: kubernetes-event-bridge
        envFrom:
        - secretRef:
            name: k8s-event-bridge-workload-secrets