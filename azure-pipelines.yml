name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master

pr: 
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  solution: 'src/**/*.csproj'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore NuGet Packages'
  inputs:
    command: restore
    projects: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'
